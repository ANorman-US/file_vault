<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Bank - Register</title>
    <link rel="stylesheet" href="./styles/register.css">
</head>
<body>
    <div id="register">
        <div class="form-container">
            <h1>FileBank</h1>
            <h3>Register</h3>

            <form id="register-form">
                <input type="text" name="username" id="username-field" placeholder="Username" autocomplete="off" required>
                <input type="password" name="password" id="password-field" placeholder="Password" required>
                <input type="submit" value="Register" id="register-form-submit">
            </form>

            <p>Already have an account? <a href="/login">Go to Login</a></p>
        </div>
    </div>
    <script src="./pages/register.js"></script>
</body>
</html>
